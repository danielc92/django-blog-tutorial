<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Django</strong>! Visit the admin route <a href="{{admin-route}}">here.</a>
      </p>

      {% for p in posts %}
        <div class="notification is-light">
          <div class="content">
            <h1 class="title">{{p.title}}</h1>
            <p class="">{{p.body}}</p>
            <p class="help">{{p.created_at}}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </section>
  </body>
</html>
